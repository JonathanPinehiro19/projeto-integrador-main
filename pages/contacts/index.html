<article>

    <h2>Faça contato</h2>

    <form action="" method="post" id="cForm" name="contactForm">

        <p>Preecha <strong>todos os campos</strong> do formulário abaixo para entrar em contato com a equipe do LearnBasicJS.</p>

        <p>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Seu nome completo" required minlength="3">
        </p>

        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="joca@silva.com" required>
        </p>
 
        <p>
            <label for="subject">Assunto:</label>
            <input type="text" name="subject" id="subject" placeholder="Assunto do seu contato" required minlength="5">
        </p>

        <p>
            <label for="message">Mensagem:</label>
            <textarea name="message" id="message" placeholder="Sua mensagem" required minlength="5"></textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <small>&larr; Clique somente uma vez.</small>
        </p>

    </form>

</article>
