<article>

    <form onsubmit="find(event)" class="searchForm">
        <input
          class="search-form"
          type="text"
          name="q"
          placeholder="Busque por um artigo..."
          id="findTerm"
        />
        <button  type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    <div id="article-container"></div>
</article>

<aside>
    <h3><i class="fa-solid fa-plus fa-fw"></i> Visitados</h3>
    <div id="mostVisited">
        <div class="spin">
            <i class="fa-solid fa-sync fa-spin"></i>
        </div>
    </div>
    <img style="max-width: 100%; height: auto; padding-top: 1em; padding-bottom: 0.60em;" src="/img/anuncio.png" alt="">
    
</aside>
